<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecodigital Systems - Envío Email</title>
    <link rel="stylesheet" href="/static/ext/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <p>Ambiente de prueba para envío de email con NODE.</p>


    <setion>
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputName">Nombre(s)</label>
                        <input type="text" class="form-control" name="nombre" id="inputName" placeholder="Nombre(s)">
                    </div>

                    <div class="form-group">
                        <label for="inputTel">Teléfono / Celular</label>
                        <input type="text" class="form-control" name="telefono" id="inputTel" placeholder="Teléfono / Celular">
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" name="correo" id="inputEmail" placeholder="Correo electrónico">
                    </div>

                    <div class="form-group">
                        <label for="inputAsunto">Asunto</label>
                        <input type="text" class="form-control" name="asunto" id="inputAsunto" placeholder="Asunto">
                    </div>

                    <div class="form-group">
                        <label for="inputMensaje">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="inputMensaje" placeholder="Mensaje"></textarea>
                    </div>

                    <button class="btn btn-primary" id="enviar">Enviar</button>

                </div>

                <div class="col-md-6">
                </div>

            </div>
        </div>

    </setion>







    <script src="/static/ext/bootstrap/js/jquery.js"></script>
    <script src="/static/ext/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
